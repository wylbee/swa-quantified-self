cubes:
  - name: timeline
    sql: "SELECT * FROM core.timeline"

    joins:
      - name: dim_finaccount
        sql: "{key_finaccount} = {dim_finaccount.key_finaccount}"
        relationship: belongsTo
      - name: dim_budget
        sql: "{key_budget} = {dim_budget.key_budget}"
        relationship: belongsTo

    measures:
      - name: count
        type: count

      - name: amt_income_base
        sql: "{CUBE}.amt_income"
        type: number
        format: currency

      - name: amt_income_sum
        sql: "{amt_income_base}"
        type: sum
        format: currency
      
      - name: amt_income_cumulative
        sql: "{amt_income_base}"
        type: running_total
        format: currency
      
      - name: amt_invested_base
        sql: "{CUBE}.amt_invested"
        type: number
        format: currency

      - name: amt_invested_sum
        sql: "{amt_invested_base}"
        type: sum
        format: currency

      - name: amt_invested_cumulative
        sql: "{amt_invested_base}"
        type: running_total
        format: currency
      
      - name: amt_balance_lv_base
        sql: "{CUBE}.amt_balance_lv"
        type: number
        format: currency
      
      - name: amt_balance_lv_sum
        sql: "{amt_balance_lv_base}"
        type: sum
        format: currency

      - name: amt_balance_investment_lv_sum
        sql: "{amt_balance_lv_base}"
        type: sum
        format: currency
        filters:
          - sql: "{dim_finaccount.is_finaccount_savings} = 1"
      
      - name: amt_budget_base
        sql: "{CUBE}.amt_budget"
        type: number
        format: currency
      
      - name: amt_budget_sum
        sql: "{amt_budget_base}"
        type: sum
        format: currency

      - name: amt_budget_income_sum
        sql: "{amt_budget_base}"
        type: sum
        format: currency
        filters:
         - sql: "{dim_budget.cat_budget_type} like '%Income%'"

      - name: amt_budget_save_sum
        sql: "{amt_budget_base}"
        type: sum
        format: currency
        filters:
         - sql: "{dim_budget.cat_budget_group} like '%Save%'"

      - name: amt_budget_spend_sum
        sql: "{amt_budget_base}"
        type: sum
        format: currency
        filters:
         - sql: "{dim_budget.cat_budget_group} like '%Live%' or {dim_budget.cat_budget_group} like '%Give%'"

      - name: amt_budget_core_sum
        sql: "{amt_budget_base}"
        type: sum
        format: currency
        filters:
         - sql: "{dim_budget.cat_budget_group} like '%Core%'"

      - name: amt_budget_retirement_expected_spend_annual
        sql: "{amt_budget_base}*12"
        type: number
        format: currency
        filters:
         - sql: "{dim_budget.cat_budget_group} like '%Core%'"

      - name: amt_budget_retirement_expected_spend_give_annual
        sql: "({amt_budget_retirement_expected_spend_annual})/.9"
        type: number
        format: currency

      - name: val_budget_retirement_expected_tax_rate
        sql: "case when extract(year from tm_event) = 2022 then .215 when extract (year from tm_event)=2023 then .21 end"
        type: number
        format: percent

      - name: amt_budget_retirement_expected_spend_give_tax_annual
        sql: "{amt_budget_retirement_expected_spend_give_annual}/(1-{val_budget_retirement_expected_tax_rate})"
        type: sum
        format: currency
      
      - name: amt_budget_coast_67
        sql: "{amt_budget_retirement_expected_spend_give_tax_annual}/(.035*pow((1+.07),(67-date_diff(current_date(), '1990-08-18', year))))"
        type: number
        format: currency

      - name: amt_budget_coast_65
        sql: "{amt_budget_retirement_expected_spend_give_tax_annual}/(.035*pow((1+.07),(65-date_diff(current_date(), '1990-08-18', year))))"
        type: number
        format: currency

      - name: amt_budget_coast_60
        sql: "{amt_budget_retirement_expected_spend_give_tax_annual}/(.035*pow((1+.07),(60-date_diff(current_date(), '1990-08-18', year))))"
        type: number
        format: currency

      - name: amt_budget_coast_55
        sql: "{amt_budget_retirement_expected_spend_give_tax_annual}/(.035*pow((1+.07),(55-date_diff(current_date(), '1990-08-18', year))))"
        type: number
        format: currency

      - name: amt_budget_coast_54
        sql: "{amt_budget_retirement_expected_spend_give_tax_annual}/(.035*pow((1+.07),(54-date_diff(current_date(), '1990-08-18', year))))"
        type: number
        format: currency

      - name: amt_budget_coast_53
        sql: "{amt_budget_retirement_expected_spend_give_tax_annual}/(.035*pow((1+.07),(53-date_diff(current_date(), '1990-08-18', year))))"
        type: number
        format: currency

      - name: amt_budget_coast_50
        sql: "{amt_budget_retirement_expected_spend_give_tax_annual}/(.035*pow((1+.07),(50-date_diff(current_date(), '1990-08-18', year))))"
        type: number
        format: currency

      - name: amt_budget_cumulative
        sql: "{amt_budget_base}"
        type: running_total
        format: currency

      - name: amt_budget_income_cumulative
        sql: "{amt_budget_base}"
        type: running_total
        format: currency
        filters:
         - sql: "{dim_budget.cat_budget_type} like '%Income%'"

      - name: amt_budget_save_cumulative
        sql: "{amt_budget_base}"
        type: running_total
        format: currency
        filters:
         - sql: "{dim_budget.cat_budget_group} like '%Save%'"

      - name: amt_budget_spend_cumulative
        sql: "{amt_budget_base}"
        type: running_total
        format: currency
        filters:
         - sql: "{dim_budget.cat_budget_group} like '%Live%' or {dim_budget.cat_budget_group} like '%Give%'"

      - name: amt_expense_base
        sql: "{CUBE}.amt_expense"
        type: number
        format: currency
      
      - name: amt_expense_sum
        sql: "{amt_expense_base}"
        type: sum
        format: currency
      
      - name: amt_expense_cumulative
        sql: "{amt_expense_base}"
        type: running_total
        format: currency
      
      - name: savings_rate
        sql: "({amt_invested_sum}/{amt_income_sum})*100"
        type: number
        format: percent

      - name: savings_rate_cumulative
        sql: "({amt_invested_cumulative}/{amt_income_cumulative})*100"
        type: number
        format: percent
      
      - name: annualized_income_swr
        sql: "{amt_balance_investment_lv_sum} * .04"
        type: number
        format: currency

      - name: annualized_income_twr
        sql: "{amt_balance_investment_lv_sum} * .035"
        type: number
        format: currency

      - name: annualized_income_pwr
        sql: "{amt_balance_investment_lv_sum} * .0325"
        type: number
        format: currency

      - name: performance_to_plan_income
        sql: "safe_divide({amt_income_sum}, {amt_budget_income_sum}) * 100"
        type: number
        format: percent

      - name: performance_to_plan_save
        sql: "safe_divide({amt_invested_sum}, {amt_budget_save_sum}) * 100"
        type: number
        format: percent

      - name: performance_to_plan_expense
        sql: "abs(safe_divide({amt_expense_sum}, {amt_budget_spend_sum})) * 100"
        type: number
        format: percent

      - name: performance_to_plan_income_cumulative
        sql: "safe_divide({amt_income_cumulative}, {amt_budget_income_cumulative}) * 100"
        type: number
        format: percent

      - name: performance_to_plan_save_cumulative
        sql: "safe_divide({amt_invested_cumulative}, {amt_budget_save_cumulative}) * 100"
        type: number
        format: percent

      - name: performance_to_plan_expense_cumulative
        sql: "abs(safe_divide({amt_expense_cumulative}, {amt_budget_spend_cumulative})) * 100"
        type: number
        format: percent

      - name: progress_to_coast_milestone
        sql: "safe_divide({amt_balance_investment_lv_sum},{amt_budget_coast_53}) * 100"
        type: number
        format: percent


    dimensions: 
      - name: key_event
        sql: "{CUBE}.key_event"
        type: string
        primary_key: true

      - name: tm_event
        sql: "{CUBE}.tm_event"
        type: time

      - name: cat_event
        sql: "{CUBE}.cat_event"
        type: string

      - name: n_event
        sql: "{CUBE}.n_event"
        type: number

      - name: tm_event_next
        sql: "{CUBE}.tm_event_next"
        type: time

      - name: str_source_url
        sql: "{CUBE}.str_source_url"
        type: string

      - name: id_source
        sql: "{CUBE}.id_source"
        type: string

      - name: key_finaccount
        sql: "{CUBE}.key_finaccount"
        type: string

      - name: key_budget
        sql: "{CUBE}.key_budget"
        type: string
      
      - name: is_calendar_month_first_day
        sql: "case when extract(day from {tm_event}) = 1 then 1 else 0 end"
        type: number