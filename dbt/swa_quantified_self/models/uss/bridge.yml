        description: ""
        meta:
          dimension:
            type: string
      - name: key_budget
        description: ""
        meta:
          dimension:
            type: string
      - name: key_calendar
        description: ""
        meta:
          dimension:
            type: date
      - name: cat_source
        description: ""
        meta:
          dimension:
            type: string
