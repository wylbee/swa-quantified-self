version: 2
models:
  - name: bridge
    meta:
      joins:
        - join: ent_activity
          sql_on: ${bridge.key_activity} = ${ent_activity.key_activity}
        - join: ent_budget
          sql_on: ${bridge.key_budget} = ${ent_budget.key_budget}
        - join: ent_calendar
          sql_on: ${bridge.key_calendar} = ${ent_calendar.key_calendar}
        - join: ent_finaccount
          sql_on: ${bridge.key_finaccount} = ${ent_finaccount.key_finaccount}
      metrics:
        savings_rate:
          type: number
          sql: (${amt_invested_sum}/${amt_income_sum})
          format: percent
          round: 2
        performance_to_plan_income:
          type: number
          sql: (${amt_income_sum}/${amt_budget_income_sum})
          format: percent
          round: 2
        performance_to_plan_income:
          type: number
          sql: (${amt_invested_sum}/${amt_budget_save_sum})
          format: percent
          round: 2
        performance_to_plan_spend:
          type: number
          sql: (${amt_expense_sum}/${amt_budget_spend_sum})
          format: percent
          round: 2

    columns:
      - name: _dbt_source_relation
        description: ""
        meta:
          dimension:
            type: string
            hidden: true
      - name: key_activity
        description: ""
        meta:
          dimension:
            type: string
      - name: key_self
        description: ""
        meta:
          dimension:
            type: string
      - name: key_finaccount
        description: ""
        meta:
          dimension:
            type: string
      - name: key_budget
        description: ""
        meta:
          dimension:
            type: string
      - name: key_calendar
        description: ""
        meta:
          dimension:
            type: date
      - name: cat_source
        description: ""
        meta:
          dimension:
            type: string
      - name: amt_activity_cash_flow_impact
        description: ""
        meta:
          dimension:
            type: number
      - name: amt_income
        description: ""
        meta:
          dimension:
            type: number
          metrics:
            amt_income_sum:
              type: sum
              round: 2
              format: usd
      - name: amt_invested
        description: ""
        meta:
          dimension:
            type: number
          metrics:
            amt_invested_sum:
              type: sum
              round: 2
              format: usd
      - name: amt_expense
        description: ""
        meta:
          dimension:
            type: number
          metrics:
            amt_expense_sum:
              type: sum
              round: 2
              format: usd
      - name: amt_budget
        description: ""
        meta:
          dimension:
            type: number
          metrics:
            amt_budget_sum:
              type: sum
              round: 2
              format: usd
            amt_budget_income_sum:
              type: sum
              round: 2
              format: usd
              filters:
                - ent_budget.is_budget_income: 1
            amt_budget_save_sum:
              type: sum
              round: 2
              format: usd
              filters:
                - ent_budget.is_budget_save: 1
            amt_budget_spend_sum:
              type: sum
              round: 2
              format: usd
              filters:
                - ent_budget.is_budget_spend: 1
      - name: amt_balance
        description: ""
        meta:
          dimension:
            type: number
      - name: amt_balance_lv
        description: ""
        meta:
          dimension:
            type: number
          metrics:
            amt_balance_lv_dly:
              type: sum
              round: 2
              format: usd
