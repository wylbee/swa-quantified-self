{
  "plugin_type": "extractors",
  "name": "tap-toggl",
  "namespace": "tap_toggl",
  "variant": "singer-io",
  "label": "Toggl",
  "docs": "https://hub.meltano.com/extractors/tap-toggl--singer-io",
  "repo": "https://github.com/singer-io/tap-toggl",
  "pip_url": "git+https://github.com/singer-io/tap-toggl.git",
  "description": "Time Tracking Software",
  "logo_url": "https://hub.meltano.com/assets/logos/extractors/toggl.png",
  "capabilities": [
    "catalog",
    "discover",
    "state"
  ],
  "settings_group_validation": [
    [
      "api_token",
      "detailed_report_trailing_days",
      "start_date",
      "user_agent"
    ]
  ],
  "settings": [
    {
      "name": "api_token",
      "kind": "password",
      "label": "API Token",
      "description": "The Toggl API token."
    },
    {
      "name": "detailed_report_trailing_days",
      "kind": "integer",
      "label": "Detailed Report Trailing Days",
      "description": "Determines the window of how many trailing days to pull the time_entries resource."
    },
    {
      "name": "start_date",
      "kind": "string",
      "label": "Start Date",
      "description": "Determines how much historical data will be extracted. Please be aware that the larger the time period and amount of data, the longer the initial extraction can be expected to take."
    },
    {
      "name": "user_agent",
      "kind": "string",
      "label": "User Agent",
      "description": "The User Agent for your Toggl API requests."
    }
  ]
}